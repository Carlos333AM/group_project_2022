<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Add An Actor / Actress</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link rel="stylesheet" href="static/css/dashboard.css"> 
    <link rel="stylesheet" href="static/css/actor.css"> 
</head> 
<body> 
    <header>
        <div class="nav_bar">
            <h1>Hi, {{user.username}}</h1>
            <div class="header_links">
                <a class="header_link" href="/create/movie">Add A Movie</a>
                <br> <br>
                <a class="header_link" href="/logout">Logout</a>
            </div>
        </div>
    </header> 
    <img src="/static/images/Group_Project_Logo.png" alt="S&S Logo" class="ss_logo"> 
    <div class="container"> 
        <form action="/create/actors" enctype=multipart/form-data method="post"> 
        {% with messages = get_flashed_messages(category_filter=['actor']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %} 





            <div class="add_actor_section">
                <p>Please submit an Actor or Actress for your Movie</p> 
            </div> 
            <div class="add_actor_section">
                <div class="col-md-10 mb-4 pb-2"> 
                    <div class="form-group form-outline"> 
                        <input type="text" name="first_name" placeholder="Actor's first name" class="form-control ">
                    </div>
                    <div class="form-group form-outline">
                        <input type="text" name="last_name" placeholder="Actor's last name" class="form-control">
                    </div>
                    <div>
                        <label for="file">Upload an Image</label>
                        <input type="file" name="file">
                    </div>
                </div> 
            </div>
            <button type="submit" class="add_actor_button">Submit</button> 
        </form>
    </div>
</body> 
</html>
