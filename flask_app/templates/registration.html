<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statler & Waldorf</title>
    <link rel="stylesheet" href="static/css/log_reg.css">

<body>
<img class="logo_header" src="/static/images/Group_Project_Logo.png"></div> 
    </p>
    <div class = "forms">
        <div class = "container">   
            <a data-controls-modal="login-form" data-backdrop="static" data-keyboard="false">   
            <div class = "content">
                <form id="register" class="input-group-register" action="/register" method="post">
                    {% with messages = get_flashed_messages(category_filter=['register']) %}
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">                                                   
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                    <input type="text" class="input-field" name="first_name" placeholder="First name" >
                    <input type="text" class="input-field" name="last_name" placeholder="Last name" >
                    <input type="text" class="input-field" name="username" placeholder="Username" >
                    <input type="text" class="input-field" name="email" placeholder= "Email" >
                    <input type="password"  class="input-field" name="password" placeholder="Password" >
                    <input type="password" class="input-field" name="confirm" placeholder="Confirm password" >
                    <button type="submit" class="submit-btn"> Register </button>
                </form>                    
                <p>Already have an account?<a button type="button" href="/" class="toggle-btn"> Login</button></p>
            </div>
        </div>  
    </div>
        
<script type="text/javascript" src="{{ url_for('static', filename='javascript/login.js') }}"></script>

</body>
</html>
